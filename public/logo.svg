<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient1)"/>
  
  <!-- Mystery Box -->
  <rect x="30" y="40" width="60" height="40" rx="4" fill="url(#gradient2)" stroke="#2D3748" stroke-width="2"/>
  
  <!-- Box Lid -->
  <rect x="28" y="35" width="64" height="10" rx="2" fill="url(#gradient3)" stroke="#2D3748" stroke-width="2"/>
  
  <!-- Ribbon Horizontal -->
  <rect x="25" y="50" width="70" height="8" fill="#E53E3E" opacity="0.9"/>
  
  <!-- Ribbon Vertical -->
  <rect x="56" y="30" width="8" height="55" fill="#E53E3E" opacity="0.9"/>
  
  <!-- Question Mark -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2D3748">?</text>
  
  <!-- Sparkles -->
  <circle cx="40" cy="25" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="80" cy="20" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="90" cy="35" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="20" cy="45" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="65" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="15" cy="70" r="1" fill="#FFD700" opacity="0.8"/>
  
  <!-- Star Sparkles -->
  <polygon points="95,45 96,47 98,47 96.5,48.5 97,51 95,49.5 93,51 93.5,48.5 92,47 94,47" fill="#FFD700" opacity="0.9"/>
  <polygon points="25,30 26,32 28,32 26.5,33.5 27,36 25,34.5 23,36 23.5,33.5 22,32 24,32" fill="#FFD700" opacity="0.9"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
